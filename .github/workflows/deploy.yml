# Andrew Li's Deploy to Private Repo Action
name: üòé Deploy Production

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-deploy-frontend:
    name: üéâ Build and Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v2

      - name: üî® Set up Node 16.17.0
        uses: actions/setup-node@v2
        with:
          node-version: 16.17.0

      - name: ‚õè Build Frontend
        run: |
          npm ci
          npm run lint
          npm run build
          cd ..
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: ‚òÅ Deploy to Vercel Git Repo
        uses: wei/git-sync@v3
        with:
          source_repo: "https://github.com/fullstackatbrown/carte-blanche.git"
          source_branch: "main"
          destination_repo: "https://andrew7li:${{ secrets.PAT }}@github.com/andrew7li/carte-blanche-deploy.git"
          destination_branch: "deploy"
